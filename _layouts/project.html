---
layout: default
---

<div class="container project-details">
	<h1>{{page.title}}</h1>
	<a href="{{page.code}}">Code</a> | <a href="{{page.live}}">Live</a>
	<p class="meta">{{page.date | date_to_string}}</p>
	<img src="{{page.thumbnail}}" alt="project" />
	<div class="content">
		{{content}}
	</div>
</div>
