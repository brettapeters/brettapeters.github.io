<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Nth Prime (Web Worker Experiment)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div style="position: absolute; top: 0; left: 0; visibility: hidden">
    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
      <symbol id="circle" viewBox="0 0 100 100">
        <circle cx="50" cy="50" r="20" />
      </symbol>
    </svg>
  </div>

  <div class="container flex-parent">
    <h1>Nth Prime</h1>
    <form class="form-group">
      <div class="text-input">
        <input type="number" required />
        <label for="input">n =</label>
        <div class="baseline"></div>
        <div class="underline"></div>
        <div class="error-message">Number must be positive</div>
      </div>
      <div>
        <button type="submit"
                class="button circle js-ripple-btn"
        >
          Calculate
          <svg class="ripple-obj">
            <use width="5"
                 height="5"
                 xlink:href="#circle"
                 class="js-ripple"
            />
          </svg>
        </button>
      </div>
    </form>
  </div>

  <div class="container flex-parent">
    <div class="result">
      <div class="paper-spinner">
        <div id="spinnerContainer" class="active">
          <div class="spinner-layer">
            <div class="circle-clipper left"></div>
            <div class="circle-clipper right"></div>
          </div>
         </div>
      </div>
      <div class="metrics">
        <p>The <span id="n"></span> prime is <span id="p"></span>.</p>
        <p>Calculation took <span id="t"></span> seconds.</p>
      </div>
    </div>
  </div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/TweenMax.min.js'></script>
  <script src="js/index.js"></script>
</body>
</html>
