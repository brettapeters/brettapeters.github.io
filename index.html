---
layout: default
title: Brett Peters
---
<div class="profile">
  <header class="container">
    <svg class="headshot" viewbox="0 0 1 0.86">
      <defs>
        <clipPath id="hexagon-clip" clipPathUnits="objectBoundingBox">
          <polygon points="0.25 0, 0.75 0, 1 0.43, 0.75 0.86, 0.25 0.86, 0 0.43" />
        </clipPath>
        <filter id="green-blue-duotone">
          <feColorMatrix
            type="matrix"
            values="0.3867 0 0 0 0.2215
                    0.8501 0 0 0 0.0759
                    0.1015 0 0 0 0.375
                    0      0 0 1 0"
          />
        </filter>
      </defs>
      <image xlink:href="/assets/images/face.jpg" height="1" width="1" clip-path="url(#hexagon-clip)" filter="url(#green-blue-duotone)"/>
    </svg>
    <h1>Brett Peters</h1>
    <h3>I'm a Front-end Developer from Boulder, CO. <a href="/about">Read more about me...</a></h3>
  </header>
</div> <!-- /profile -->

<section id="projects" class="projects dark-section">
  <div class="container">
    <h1 class="section-heading">Projects</h1>
    <ul id="project-list">
      {% for project in site.projects %}
        <li class="thumb">
          <span>{{ project.title }}</span>
          <a
            href="{{ project.url }}"
            title="{{ project.title }}"
            style="background-image: url({{ project.thumbnail }})"
          ></a>
        </li>
      {% endfor %}
    </ul>
  </div> <!-- /container -->
</section>
